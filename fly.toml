app = "lbgg-backend-dev"

[build]
  dockerfile = "Dockerfile"

[env]
  AllowedOrigins = "*"
  WebsiteUrl = "https://lbgg.netlify.app"

[deploy]
  strategy = "rolling"
  release_command = "--migrate-db"

[[services]]
  internal_port = 80

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "requests"
    hard_limit = 5
    soft_limit = 5
